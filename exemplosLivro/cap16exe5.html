<!DOCTYPE html>
<html>
<head>
    <title>Eventos </title>
    <script defer type="text/javascript">
        function PermiteSomenteNumeros(event) {
            var charCode = (event.which) ? event.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            else
                return true;
        }
    </script>
</head>
<body>
<form id=”teste”>
    Teste:<input type="text" id=”campo” name=”campo”  onkeypress=" return PermiteSomenteNumeros(event)" />
</form>
</body>
</html>

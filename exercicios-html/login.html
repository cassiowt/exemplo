<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <div id="container">
        <fieldset>
            <legend>Login</legend>
            <form id="loginForm" method="post" action="filme.html">
                <label for="_Nome">Nome</label>
                <input id="_Nome" type="text"><br/>
                <label for="_Senha">Senha</label>
                <input id="_Senha" type="password" required pattern="\w{6}"><br/>
                <div class="botaoes">
                    <input class="myButton" type="reset" value="Cancelar">
                    <input class="myButton" type="submit" value="Login">
                </div>
            </form>
        </fieldset>
    </div>

</body>
</html>

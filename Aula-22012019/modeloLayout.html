<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelo Layout</title>
    <link rel="stylesheet" href="css/modeloLayout.css">
</head>
<body>
<div class="container">
    <form id="_formulario" action="" method="post">
        <h2>Modelo de cadastro com Lay-out</h2>
        <div class="row">
            <div class="column column-3">
                <label class="etiqueta" for="_nome">Nome:</label>
            </div>
            <div class="column column-9">
                <input id="_nome" class="texto" type="text">
            </div>
        </div>
        <div class="row">
            <div class="column column-3">
                <label class="etiqueta" for="_telefone">Telefone:</label>
            </div>
            <div class="column column-3">
                <input id="_telefone" class="texto" type="text">
            </div>
            <div class="column column-3">
                <label class="etiqueta" for="_rg">RG:</label>
            </div>
            <div class="column column-3">
                <input id="_rg" class="texto" type="text">
            </div>
        </div>
        <div class="row">
            <div class="column column-12">
                <button class="myButton" value="enviar" onclick="">Enviar</button>
                <button class="myButton" value="cancelar" onclick="">Cancelar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

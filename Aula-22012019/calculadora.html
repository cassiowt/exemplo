<!doctype html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/main.js"></script>

</head>
<body>
<div class="container-fluid">
    <form>
        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Calculadora</h4>

                <div class="row">

                    <div id="operacao" class="col-sm-6">

                        <div class="form-group">
                            <label for="_number1">Valor 1</label>
                            <input type="number"
                                   class="form-control" name="number1" id="_number1"
                                   placeholder="digite o valor numero um">
                        </div>
                        <div class="form-group">
                            <label for="_number2">Valor 2</label>
                            <input type="number"
                                   class="form-control" name="number2" id="_number2"
                                   placeholder="digite o valor numero dois">
                        </div>
                        <button type="button" class="btn btn-outline-primary" onclick="soma()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="minus()">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="multi()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="divid()">
                            <i class="fa fa-divide" aria-hidden="true"></i>
                        </button>

                    </div> <!--coluna das operações-->
                    <div id="resultado" class="col-sm-6 card text-white bg-secondary">
                        <div class="card-header">
                            RESULTADO
                        </div>
                        <div  class="card-body">
                            <div id="_valorresultado"></div>
                        </div>
                    </div> <!--coluna dos resultados-->

                </div>

            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
